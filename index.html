<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Product Preview Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main class="container">
    <picture class="product_img" >
      <source media="(min-width:37.5rem)" srcset="./images/image-product-desktop.jpg">
      <img src="./images/image-product-mobile.jpg" alt="perfume" >
    </picture>
    <div class="content">
      <p class="brand">perfume</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="info">
        A floral, solar and voluptuous interpretation
        composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="pricing">
      <p class="price">$149.99</p>
      <p class="slashed">$169.99</p>
      </div>
      <button class="btn">
        <img class="cart" src="./images/icon-cart.svg" alt="cart"/>
        Add to Cart
      </>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
