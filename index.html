<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Product Preview Card</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main class="container">
    <img class="perfume"src="/images/image-product-mobile.jpg" alt="perfume"/>
    <div class="content">
      <p class="brand">perfume</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="info">
        A floral, solar and voluptuous interpretation
        composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="pricing">
      <p class="price">$149.99</p>
      <p class="slashed">$169.99</p>
      </div>
      <div class="btn">
        <img class="cart" src="./images/icon-cart.svg" alt="cart"/>
        <p>Add to Cart</p>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
